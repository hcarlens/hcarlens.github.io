<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/jquery.fullPage.min.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- This following line is only necessary in the case of using the plugin option `scrollOverflow:true` -->

      $(document).ready(function() {
        $('#fullpage').fullpage({

      });
    </script>
    
    <title>Diesel Drums</title>

  <body>

    </div>
    <div class="section" data-anchor="section2">
      <p><i>"That doesn't sound at all bad"</i> - Sound Guy</p>
      <p><i>"Quite good"</i> - Bar Staff</p>
    </div>
    <div class="section" data-anchor="section3">bookings@dieseldrums.com</div>
    <div class="section" data-anchor="section4">Section 4</div>
    <div class="section5">
      <div class="slide"> Slide 1 </div>
      <div class="slide"> Slide 2 </div>
      <div class="slide"> Slide 3 </div>
      <div class="slide"> Slide 4 </div>
    </div>
  </div>

</html>
